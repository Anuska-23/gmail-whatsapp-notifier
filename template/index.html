<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email → WhatsApp Notifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Email → WhatsApp Notifier</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="gmail_user">Gmail Address:</label>
            <input type="email" name="gmail_user" placeholder="example@gmail.com" required>

            <label for="gmail_app_pass">Gmail App Password:</label>
            <input type="password" name="gmail_app_pass" placeholder="16-character app password" required>

            <label for="whatsapp_to">WhatsApp Number:</label>
            <input type="text" name="whatsapp_to" placeholder="whatsapp:+91XXXXXXXXXX" required>

            <button type="submit">Start Notifier</button>
        </form>
    </div>
</body>
</html>
