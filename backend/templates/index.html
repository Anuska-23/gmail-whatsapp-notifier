<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email → WhatsApp Notifier</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Floating Bubbles Background */
    body::before, body::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        width: 500px;
        height: 500px;
        z-index: 0;
        animation: float 15s ease-in-out infinite;
    }
    body::before { background: rgba(255, 255, 255, 0.1); top:-200px; left:-200px; }
    body::after { background: rgba(255, 255, 255, 0.1); bottom:-200px; right:-200px; animation-delay:7s; }
    @keyframes float {
        0%,100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(50px) rotate(45deg); }
    }

    .container {
        position: relative;
        z-index: 1;
        backdrop-filter: blur(20px);
        background: rgba(255,255,255,0.05);
        border-radius: 25px;
        padding: 50px 60px;
        width: 95%;
        max-width: 900px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
        color: #00ffd5;
        font-size: 32px;
        letter-spacing: 1px;
        text-shadow: 0 0 10px #00ffd5;
    }

    form label {
        display:block;
        margin-bottom:5px;
        color:#fff;
        font-weight:500;
    }

    form input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        background: rgba(255,255,255,0.1);
        color: #fff;
    }
    form input::placeholder { color: #ccc; }
    form input:focus { outline:none; box-shadow: 0 0 10px #00ffd5; }

    form button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #ff00ff, #00ffff);
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255,0,255,0.4), 0 0 15px rgba(0,255,255,0.4);
    }
    form button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(255,0,255,0.7), 0 0 25px rgba(0,255,255,0.7);
    }

    .note {
        margin-top: 20px;
        font-size: 14px;
        font-weight:bold;
        font-style: italic;
        color: #fff;
        background-color: rgba(0,0,0,0.3);
        padding: 15px;
        border-left: 5px solid #00ffd5;
        border-radius: 8px;
        line-height: 1.5;
    }

    .emails {
        margin-top: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 15px;
    }

    .email-card {
        background: rgba(255,255,255,0.05);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,255,213,0.2);
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.5s ease;
        border-left: 5px solid #00ffd5;
    }
    .email-card.show { opacity: 1; transform: translateY(0); }
    .email-card strong { color: #ff00ff; }
    .email-card p { margin-top: 8px; color:#00ffff; font-size:14px; }

</style>
</head>
<body>
<div class="container">
    <h2><i class="fa-solid fa-envelope"></i> Gmail → WhatsApp Alerts</h2>
    <form id="registerForm" action="/register" method="POST">
        <label>Email:</label>
        <input type="email" name="email" placeholder="yourname@gmail.com" required>

        <label>Gmail App Password:</label>
        <input type="password" name="app_password" placeholder="Your Gmail app password" required>

        <label>WhatsApp Number:</label>
        <input type="text" name="whatsapp" placeholder="+918101713279" required>

        <label>Twilio SID:</label>
        <input type="text" name="sid" placeholder="ACxxxxxxxxxxxxxxxx" required>
        <label>Twilio Auth Token:</label>
        <input type="text" name="token" placeholder="your_auth_token" required>
        <label>Twilio WhatsApp Sender:</label>
        <input type="text" name="sender" placeholder="whatsapp:+14155238886" required>

        <button type="submit"><i class="fa-brands fa-whatsapp"></i> Start Notifier</button>
    </form>

    <div class="note">
        <strong>Note:</strong>
        <ul>
            <li>Use a Gmail app password if 2FA is enabled.</li>
            <li>Your WhatsApp number must join the Twilio sandbox.</li>
            <li>Only new emails arriving after registration trigger WhatsApp alerts.</li>
        </ul>
    </div>

    <div class="emails" id="emailsContainer"></div>
</div>

<script>
async function fetchNewEmails() {
    try {
        const response = await fetch('/new_emails');
        if (!response.ok) return;
        const emails = await response.json();
        const container = document.getElementById('emailsContainer');
        emails.forEach(email => {
            const card = document.createElement('div');
            card.className = 'email-card';
            card.innerHTML = `<strong>From:</strong> ${email.sender}<p><strong>Subject:</strong> ${email.subject}</p>`;
            container.prepend(card);
            setTimeout(() => card.classList.add('show'), 50);
        });
    } catch(err) { console.error("Error fetching new emails:", err); }
}
setInterval(fetchNewEmails, 15000);
fetchNewEmails();
</script>
</body>
</html>
