<!DOCTYPE html>

<!DOCTYPE html>


<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Successful</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow-x: hidden;
    }

    /* Floating Bubbles */
    body::before, body::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        width: 500px;
        height: 500px;
        z-index: 0;
        animation: float 15s ease-in-out infinite;
    }
    body::before { background: rgba(255, 0, 255, 0.1); top:-200px; left:-200px; }
    body::after { background: rgba(0, 255, 255, 0.1); bottom:-200px; right:-200px; animation-delay:7s; }
    @keyframes float {
        0%,100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(50px) rotate(45deg); }
    }

    .container {
        position: relative;
        z-index:1;
        backdrop-filter: blur(20px);
        background: rgba(255,255,255,0.05);
        border-radius: 25px;
        padding: 60px 80px;
        width: 90%;
        max-width: 700px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h1 {
        font-size: 36px;
        color: #ff00ff;
        font-weight: bold;
        font-style: italic;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    p {
        font-size: 20px;
        color: #00ffff;
        font-weight: bold;
        font-style: italic;
        margin-bottom: 40px;
        text-shadow: 0 0 5px #00ffff;
    }

    a.button {
        display: inline-block;
        padding: 16px 30px;
        background: linear-gradient(135deg, #ff00ff, #00ffff);
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 15px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255,0,255,0.5), 0 0 15px rgba(0,255,255,0.5);
    }
    a.button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(255,0,255,0.7), 0 0 25px rgba(0,255,255,0.7);
    }

</style>
</head>
<body>
<div class="container">
    <h1><i class="fa-solid fa-check-circle"></i> Registration Successful!</h1>
    <p>Gmail â†’ WhatsApp alerts have been started.</p>
    <a href="/dashboard" class="button"><i class="fa-solid fa-tachometer-alt"></i> Go to Dashboard</a>
</div>
</body>
</html>
