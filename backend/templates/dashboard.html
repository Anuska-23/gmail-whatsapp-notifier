<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gmail → WhatsApp Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding: 50px 20px;
    }

    .container {
        position: relative;
        z-index:1;
        backdrop-filter: blur(20px);
        background: rgba(255,255,255,0.05);
        border-radius: 25px;
        padding: 50px 40px;
        max-width: 900px;
        margin: auto;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    h2 {
        text-align:center;
        font-size:36px;
        font-weight:bold;
        font-style:italic;
        color:#ff00ff;
        margin-bottom:30px;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    }

    .emails {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 15px;
    }

    .email-card {
        background: linear-gradient(135deg, #1c1f28, #2d3140);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,255,213,0.2);
        border-left: 5px solid #00ffd5;
    }
    .email-card strong { color:#ff00ff; font-weight:bold; font-style:italic; }
    .email-card p { margin-top:8px; color:#00ffff; font-size:14px; font-weight:bold; font-style:italic; }

</style>
</head>
<body>

<div class="container">
    <h2><i class="fa-solid fa-tachometer-alt"></i> Gmail → WhatsApp Dashboard</h2>
    <div class="emails">
        {% if emails %}
            {% for email in emails %}
            <div class="email-card">
                <strong>From:</strong> {{ email.sender }}
                <p><strong>Subject:</strong> {{ email.subject }}</p>
            </div>
            {% endfor %}
        {% else %}
            <div class="email-card">
                <strong>No new emails</strong>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
